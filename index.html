        background: #1a1a1a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {

        border-radius: 4px;
      }

      /* Animation Utilities */
      @keyframes float {

      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
